[package]
name = "systemprompt-admin"
version = "0.1.0"
edition = "2021"
authors = ["SystemPrompt"]
license = "MIT"

[[bin]]
name = "systemprompt-admin"
path = "src/main.rs"

[dependencies]
# Direct runtime dependencies
anyhow = "1.0"
tokio = { version = "1.47", features = ["full"] }
dotenvy = "0.15"

# MCP Protocol
rmcp = { version = "0.8.1", features = ["server", "client", "transport-io", "transport-streamable-http-server", "transport-streamable-http-server-session", "transport-streamable-http-client", "transport-streamable-http-client-reqwest", "macros", "auth"] }

# Web framework
axum = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite", "postgres", "migrate", "chrono", "rust_decimal"] }

# UUID generation
uuid = { version = "1.18", features = ["v4", "serde"] }

# Cryptographic hashing
sha2 = "0.10"

# Core modules from systemprompt-core repo
systemprompt-core-system = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-core-mcp = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-core-logging = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-core-users = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-core-database = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-core-agent = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-core-config = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-core-blog = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-core-files = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-core-scheduler = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-models = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-identifiers = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }
systemprompt-traits = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main" }

[lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
missing_docs_in_private_items = "allow"
module_name_repetitions = "allow"
missing_errors_doc = "allow"

[lints.rust]
unsafe_code = "forbid"
