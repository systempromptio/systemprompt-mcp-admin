[package]
name = "systemprompt-admin"
version = "0.1.0"
edition = "2021"
authors = ["SystemPrompt"]
license = "MIT"

[[bin]]
name = "systemprompt-admin"
path = "src/main.rs"

[dependencies]
# Direct runtime dependencies
anyhow = "1.0"
tokio = { version = "1.47", features = ["full"] }

# MCP Protocol
rmcp = { version = "0.8.1", features = ["server", "client", "transport-io", "transport-streamable-http-server", "transport-streamable-http-server-session", "transport-streamable-http-client", "transport-streamable-http-client-reqwest", "macros", "auth"] }

# Web framework
axum = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
serde_yaml = "0.9"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite", "postgres", "migrate", "chrono", "rust_decimal"] }

# UUID generation
uuid = { version = "1.18", features = ["v4", "serde"] }

# Cryptographic hashing
sha2 = "0.10"

# Logging/tracing
tracing = "0.1"

# Core facade
systemprompt = { git = "https://github.com/systempromptio/systemprompt-core", branch = "main", features = ["full"] }

[dev-dependencies]
tokio-test = "0.4"
serial_test = "3.0"
once_cell = "1.19"
fake = { version = "2.9", features = ["derive", "chrono", "uuid"] }

[lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }
missing_docs_in_private_items = "allow"
module_name_repetitions = "allow"
missing_errors_doc = "allow"
cast_possible_truncation = "allow"
cast_precision_loss = "allow"
cast_sign_loss = "allow"
similar_names = "allow"
unused_async = "allow"
struct_field_names = "allow"
needless_pass_by_value = "allow"
too_many_lines = "allow"
ref_option = "allow"
match_same_arms = "allow"
single_match_else = "allow"
must_use_candidate = "allow"
unnecessary_wraps = "allow"
format_push_string = "allow"
assigning_clones = "allow"

[lints.rust]
unsafe_code = "forbid"
